server {
    listen 80;
    server_name localhost;
    
    # Configuração de resolver DNS dinâmico
    resolver 127.0.0.11 valid=30s;
    
    # Variáveis para resolução dinâmica
    set $order_service "order-service-synchronous-architecture";
    set $payment_service "payment-service-synchronous-architecture";
    set $notification_service "notification-service-synchronous-architecture";

    # Rotas específicas para métricas (antes das rotas gerais)
    location = /orders/metrics {
        proxy_pass http://$order_service:8000/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /payments/metrics {
        proxy_pass http://$payment_service:8001/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /notifications/metrics {
        proxy_pass http://$notification_service:8002/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirecionar rotas que começam com /orders/ para o order-service
    location /orders/ {
        proxy_pass http://$order_service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirecionar rotas que começam com /payments/ para o payment-service
    location /payments/ {
        proxy_pass http://$payment_service:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirecionar rotas que começam com /notifications/ para o notification-service
    location /notifications/ {
        proxy_pass http://$notification_service:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rota padrão (pode ser usada para outros serviços ou uma página inicial)
    location / {
        return 404;
    }
}